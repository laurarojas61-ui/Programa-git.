<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Prometheus</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    /* Reusar .login-container, .login-card, etc. cambiando clases a "register-*" */
    .register-container { min-height:100vh; display:flex; align-items:center; justify-content:center; padding:var(--spacing-lg); }
    .register-card { width:100%; max-width:400px; text-align:center; }
    /* ... igual que login, ajusta títulos y placeholders ... */
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <h1>Crear cuenta</h1>
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="name">Nombre completo</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%;">Registrarse</button>
      </form>
      <p style="margin-top:var(--spacing-lg)">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
  </div>

  <script>
    function handleRegister(e) {
      e.preventDefault();
      // Simular registro...
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
